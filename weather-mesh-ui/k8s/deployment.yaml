apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
  labels:
    app: node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-container
          image: cognosce/node-image
          ports:
              - containerPort: 3000
          env:
            - name: REACT_APP_GATEWAY_IP
              value: 10.101.6.80
            - name: REACT_APP_PROFILE
              value: prod